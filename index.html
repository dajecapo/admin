<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    .login, .panel {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #4a148c;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 20px 0 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .checkbox {
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #ede7f6;
    }

    .acciones button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="login" id="login">
  <h1>Acceso al Panel</h1>
  <input type="password" id="clave" placeholder="Ingresa la clave de acceso">
  <div class="checkbox">
    <input type="checkbox" id="verClave" onclick="toggleClave()"> Ver contraseña
  </div>
  <button onclick="verificarAcceso()">Entrar</button>
  <div class="error" id="errorClave" style="display:none;">Clave incorrecta</div>
</div>

<div class="panel" id="panel" style="display:none;">
  <h1>Solicitudes de Sabios (SÚMATE)</h1>
  <table id="tablaSumate">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Área</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Fecha</th>
        <th>Estatus</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const claveCorrecta = "sabios2025";
  const url = "https://script.google.com/macros/s/AKfycbyF5VmLGYYk0gajYezoXuMxmNDkMUSIsMtrlLRXLSPElZyBohqZNZa99t2omUvFByY6/exec";

  function verificarAcceso() {
    const clave = document.getElementById('clave').value.trim();
    const error = document.getElementById('errorClave');

    if (clave === claveCorrecta) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('panel').style.display = 'block';
      cargarDatosSumate();
    } else {
      error.style.display = 'block';
    }
  }

  function toggleClave() {
    const campo = document.getElementById('clave');
    campo.type = campo.type === 'password' ? 'text' : 'password';
  }

  function cargarDatosSumate() {
    fetch(url)
      .then(res => res.json())
      .then(datos => {
        const tbody = document.querySelector("#tablaSumate tbody");
        tbody.innerHTML = "";

        for (let i = 1; i < datos.length; i++) {
          const fila = datos[i];
          const tr = document.createElement("tr");

          for (let j = 0; j < 7; j++) {
            const td = document.createElement("td");
            td.textContent = fila[j];
            tr.appendChild(td);
          }

          const accionesTd = document.createElement("td");
          accionesTd.className = "acciones";

          const aprobarBtn = document.createElement("button");
          aprobarBtn.textContent = "Aprobar";
          aprobarBtn.onclick = () => actualizarEstatus(i, "aprobar");

          const eliminarBtn = document.createElement("button");
          eliminarBtn.textContent = "Eliminar";
          eliminarBtn.onclick = () => actualizarEstatus(i, "eliminar");

          accionesTd.appendChild(aprobarBtn);
          accionesTd.appendChild(eliminarBtn);
          tr.appendChild(accionesTd);

          tbody.appendChild(tr);
        }
      });
  }

  function actualizarEstatus(fila, accion) {
    fetch(url, {
      method: 'POST',
      body: new URLSearchParams({ fila, accion })
    })
    .then(res => res.text())
    .then(res => {
      if (res === "OK") cargarDatosSumate();
    });
  }
</script>

</body>
</html>
